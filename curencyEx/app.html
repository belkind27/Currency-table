<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency update</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"

    <script src="modernizr-indexeddb.js"></script>
    <link rel="stylesheet" href="app.css">

</head>
<body>
    <div class="svg-container">
        <svg viewbox="0 0 800 400" class="svg">
          <path id="curve" fill="#50c6d8" d="M 800 300 Q 400 350 0 300 L 0 0 L 800 0 L 800 300 Z">
          </path>
        </svg>
      </div>
    
      <header>
        <h1>Currency update table</h1>
        <h3 id="date"></h3>
      </header>
<div id="tableWrapper">
    <table id="tableC" border="1">
        <thead>
            <tr>
                <th>name</th>
                <th>unit</th>
                <th>code</th>
                <th>countrey</th>
                <th>rate</th>
                <th>change</th>
            </tr>
        </thead>
    </table>
</div>
<div id="canvasWrapper">
    <canvas height="400" width="700" id="graph1container" style="background-color: whitesmoke;"></canvas>
    <canvas height="400" width="650" id="graph2container" style="background-color: whitesmoke;"></canvas>
</div>

<script src="app.js"></script>
